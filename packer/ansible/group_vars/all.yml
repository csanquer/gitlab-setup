---
locale_generate:
    - { lang: 'en_US', charset: 'UTF-8' }
    - { lang: 'fr_FR', charset: 'UTF-8' }

locale_timezone_continent: Etc
locale_timezone_city: UTC

locale_default_lang: en_US
locale_default_charset: UTF-8
