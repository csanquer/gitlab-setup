apt_update_boot: true
apt_upgrade: true
apt_upgrade_type: full
apt_extra_packages:
  - linux-generic
  - linux-headers-generic
  - "linux-headers-{{ ansible_kernel }}"
  - "linux-image-extra-{{ ansible_kernel }}"
  - dkms
  - openssh-blacklist
  - openssh-blacklist-extra
  - openssl-blacklist
