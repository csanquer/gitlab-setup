account_users:
  ubuntu:
    name: ubuntu
    # comment: 'ubuntu admin user'
    group: ubuntu
    groups:
      - adm
      - dialout
      - cdrom
      - floppy
      - sudo
      - audio
      - dip
      - video
      - plugdev
      - netdev
      - lxd
    # uid: 1000
    config_files:
      -
        src: home/{{ ansible_os_family|lower }}/.bashrc.j2
        dest: .bashrc
        backup: yes
        force: yes
      -
        src: home/.bash_aliases.j2
        dest: .bash_aliases
        backup: yes
        force: yes
      -
        src: home/.zshrc.j2
        dest: .zshrc
        backup: yes
        force: yes
      -
        src: etc/skel/.git-prompt-colors.sh.j2
        dest: .git-prompt-colors.sh
        backup: yes
        force: no
      -
        src: etc/skel/.gitconfig.j2
        dest: .gitconfig
        backup: yes
        force: no
      -
        src: etc/skel/.gitignore.j2
        dest: .gitignore
        backup: yes
        force: no
    gitconfig: []
      # - { name: 'user.name', option: 'Martin Dupond'}
      # - { name: 'user.email', option: 'martin.dupond@example.com'}
    bash_aliases: {}
